name: alero
description: Alero Native Flutter Mobile Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.3+24


environment:
  sdk: ">=2.10.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.0
  flutter_secure_storage: ^3.3.5
  flutter_svg: ^0.19.1
  eva_icons_flutter: ^2.0.1
  container_tab_indicator: ^0.2.0
  json_annotation: any
  http: 0.12.2
  synchronized: ^2.1.0
  connectivity: ^3.0.3
  data_connection_checker: ^0.3.4
  one_context: ^0.5.0
  carousel_slider: ^3.0.0
  basic_utils: ^2.7.1
  fl_chart: ^0.12.3
  syncfusion_flutter_charts: ^18.4.43+2
  flutter_shimmer_widget: ^1.0.0
  device_info: ^2.0.0
  date_time_format: ^2.0.0
  dart_random_choice: ^0.0.2
  flutter_phoenix: ^1.0.0
  quiver: ^3.0.0
  flutter_staggered_grid_view: ^0.3.4
  flutter_bloc: ^7.0.0
  custom_pop_up_menu: ^1.2.0
  firebase_core: ^1.0.3
  firebase_analytics: ^7.1.1
  firebase_crashlytics: ^2.0.0
  firebase_performance: ^0.6.0+2
  get_it: ^6.0.0
  map_path: ^1.0.0
  permission_handler: any
  path_provider: any
  flutter_downloader: any
  scrollable_positioned_list: any
  percent_indicator: any


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.11.1




# The following section is specific to Flutter.
flutter:

  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway.ttf

    - family: Raleway-Light
      fonts:
        - asset: fonts/Raleway-Light.ttf

    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins-Regular.ttf

    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins-Bold.ttf

    - family: Nunito
      fonts:
        - asset: fonts/Nunito-Regular.ttf
        - asset: fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/Nunito-Bold.ttf
          weight: 700





